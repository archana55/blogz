{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for eachblog in blogs %}
            <h2><a href="/blog?id={{eachblog.id}}">{{eachblog.title}}</a></h2>
            
            <p>{{eachblog.blog_post}}</p>
            <p class="post-author">written by <a href="/blog?user={{eachblog.owner_id}}">{{eachblog.owner.username}}</a></p>
            {% endfor %}
        </ul>

    {% endif %}
    
{% endblock %}
