<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {color: red;}
            h1{text-align: center}
            nav ul {padding: 0; display: inline-block;}
            nav ul li {list-style: none; display: inline-block; margin-right: 15px;}
            nav #user-account {float: right;}
            body{background-color: darkslateblue;color:springgreen}
            a{color:white}

        </style>
    </head>
<body>
    <nav>
        <ul>
        <li><a href="/">Home Page</a> </li>
        <li><a href="/blog">Main Blog Page</a> </li>
        <li><a href="/newpost">Add a Blog Entry</a> </li>
        </ul>
        <ul id="user-account">
        <li><a href="/login">Login</a> </li>
        <li><a href="/logout">Log Out</a> </li>
        </ul>
        
    </nav>
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% endwith %}
        
    {% block content %}
    {% endblock %}

</body>
</html>
